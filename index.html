<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <nav>
            <ul class="d-flex flex-row justify-content-between">
                <li class="p-2"><a href="#">Awesome Books</a></li>
                <li>
                    <ul class="d-flex flex-row">
                        <li class="p-2 navbtn"><a href="#">List</a></li>
                        <li class="p-2 navbtn"><a href="#">Add</a></li>
                        <li class="p-2 navbtn"><a href="#">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <fieldset>
            <form action="#" id="book-form">
                <div class="row">
                    <div class="col-6 offset-1">
                        <input type="text" class="form-control" id="book-title" placeholder="Title">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="book-author" placeholder="Author">
                    </div>
                    <div class="col-1">
                        <button type="button" id="add-btn">Add</button>
                    </div>
                </div>
            </form>
        </fieldset>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
